<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
		<meta name="viewport" content="target-densitydpi=device-dpi"/>
		<meta name="HandheldFriendly" content="true"/>
		<meta name="MobileOptimized" content="320"/>
		<meta name="description" content="ProDucktive web App. Productivity software to help track your life."/>
		<meta name="keywords" content="productive, producktive, productivity, organization, organize, todo, list, track"/>
		<meta name="robots" content="index, follow"/>
		<link rel="stylesheet" href="css/style.css" type="text/css"/>
		<title>Add New Quacker Tracker</title>
	</head>

	<body>
		<header>
			<img src="img/proDUCKtive.png" alt="ProDucktive" width="300">
			<h3>Finally, an app that allows you to get the most out of your time!</h3>
		</header>
		<form action="" method="post" name="item">
			<fieldset><legend>New Quacker Tracker</legend>
				<label for="Name">Name:</label>
					<input name="Name" type="text" id="Name">
				<label class="break">Catregory:</label>
					<label for="Category_0">Home</label>
						<input type="radio" name="Category" value="Home" id="Category_0">
					<label for="Category_1">Work</label>
						<input type="radio" name="Category" value="Work" id="Category_1">
				<label for="Projects" class="break">Project:</label>
					<select name="Projects" id="Projects">
						<option>None</option>
						<option>Project 1</option>
						<option>Project 2</option>
					</select>
				<label for="notes" class="break">Notes:</label>
					<textarea name="Notes" id="notes">This is a test</textarea>
				<label for="startDate" class="break">Start:</label>
					<input name="date" type="date" id="startDate"><input name="time" type="time" id="startTime">
				<label for="dueDate" class="break">Due:</label>
					<input name="date" type="date" id="dueDate"><input name="time" type="time" id="dueTime">
				<label class="break">Priority:</label>
					<input name="range" type="range" min="1" max="10" id="priority"><!-- <input type="text" maxlength="2" width="2" id="rangeValue"> -->
				<input name="hidden" type="hidden" id="hidden" class="break">
				<input  type="image" name="Add" src="img/submit.png" id="submit" class="break">
			</fieldset>
		</form>
		<a href="#">Clear Data</a> | <a href="#">Display Data</a>
		<script src="scripts/main.js"></script>
	</body>
</html>
